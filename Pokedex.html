<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
    <img id="Logo" src="/img/Logo.jpg" alt="Logo" >
    <H1>Mi Pokedex</H1>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="Pokedex">
            <div id="left">
                <div class="display">
                    <img id="pkmn-img" src="/assents/Pika.jpg" alt="Pokemon">
                </div>
                <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="dpad-Horizontal"></div>
                    <div id="dpad-bottom"></div>
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>Nombre: </b>Porrochu</p>
                        </li>
                        <li>
                            <p><b>Tipo: </b>Hierva, pero de la Chingona</p>
                        </li>
                        <li>
                            <p><b>Altura: </b>40cm</p>
                        </li>
                        <li>
                            <p><b>Peso: </b>2 Kilos</p>
                        </li>
                        <li>
                            <p><b>Descripcion: </b>Bien cricoso este pokemon</p>
                        </li>
                    </ul>
                </div>
                <div id="pad">
                    <div class="Btn"></div>
                    <div class="Btn"></div>
                    <div class="Btn"></div>
                    <div class="Btn"></div>
                    <div class="Btn"></div>
                    <div class="Btn"></div>
                    <div class="Btn"></div>
                    <div class="Btn"></div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
